apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.github.dcendents.android-maven'
group='com.github.readium'

android {
    flavorDimensions "testapp"

    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        intTestapp {
            dimension "testapp"
        }
        intTestappWithLcp {
            dimension "testapp"
        }
        devTestapp {
            dimension "testapp"
        }
        devTestappWithLcp {
            dimension "testapp"
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'com.jakewharton.timber:timber:4.7.0'

    intTestappImplementation 'com.github.readium:r2-shared-kotlin:develop-SNAPSHOT'
    intTestappWithLcpImplementation 'com.github.readium:r2-shared-kotlin:develop-SNAPSHOT'

    if (findProject(':r2-shared')) {
        devTestappImplementation project(':r2-shared')
        devTestappWithLcpImplementation project(':r2-shared')
    }
    intTestappImplementation 'com.github.readium:r2-shared-kotlin:develop-SNAPSHOT'
    intTestappWithLcpImplementation 'com.github.readium:r2-shared-kotlin:develop-SNAPSHOT'

    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation "org.jetbrains.anko:anko-design:0.10.5" // For SnackBars

    implementation "org.jetbrains.anko:anko-commons:0.10.8"

    // Anko Layouts
    implementation "org.jetbrains.anko:anko-sdk25:0.10.8"
    // sdk15, sdk19, sdk21, sdk23 are also available
    implementation "org.jetbrains.anko:anko-appcompat-v7:0.10.8"
    implementation "org.jetbrains.anko:anko-recyclerview-v7:0.10.8"

    // Coroutine listeners for Anko Layouts
    implementation "org.jetbrains.anko:anko-sdk25-coroutines:0.10.8"
    implementation "org.jetbrains.anko:anko-appcompat-v7-coroutines:0.10.8"

    // Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.1"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.0.1"


    // Anko SQLite
    implementation "org.jetbrains.anko:anko-sqlite:0.10.5"
    implementation 'joda-time:joda-time:2.9.9'

    implementation 'com.android.support:support-core-ui:28.0.0'
    implementation 'com.duolingo.open:rtl-viewpager:1.0.3'

    implementation 'org.zeroturnaround:zt-zip:1.12'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"

    // ChrisBane/PhotoView ( for the Zoom handling )
    implementation 'com.github.chrisbanes:PhotoView:2.1.4'
}

kotlin {
    experimental {
        coroutines "enable"
    }
}
